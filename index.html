<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copy Loadstring</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    textarea { width: 100%; height: 4rem; margin-bottom: 1rem; }
    button { padding: .5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Blox Fruits Script</h1>
  <textarea id="code" readonly>loadstring(game:HttpGet("https://raw.githubusercontent.com/flazhy/QuantumOnyx/refs/heads/main/QuantumOnyx.lua"))()</textarea>
  <button onclick="copyCode()">Copy Loadstring</button>

  <script>
    function copyCode() {
      const txt = document.getElementById('code').value;
      navigator.clipboard.writeText(txt).then(
        () => alert('Loadstring copied!'),
        () => alert('Failed to copy.')
      );
    }
  </script>
</body>
</html>
